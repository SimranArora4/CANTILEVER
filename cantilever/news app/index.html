<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav> 
<div class="main-nav container flex">
    <a href="#" onclick="reload()" class="company-logo">
    <img src="newslogo.png" alt="company-logo"></a>
<div class="nav-links container flex"> 
    <ul class="flex">
        <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports') "> Sports </li>
        <li class="hover-link nav-item " id="politics" onclick="onNavItemClick('politics')"> Politics </li>
        <li class="hover-link nav-item" id="business" onclick="onNavItemClick('business')"> Business </li>
        <li class="hover-link nav-item" id="tech" onclick="onNavItemClick('tech')"> Tech </li>
        <li class="hover-link nav-item" id="entertainment" onclick="onNavItemClick('entertainment')"> Entertainment </li>
        <li class="hover-link nav-item" id="health" onclick="onNavItemClick('health')"> Health </li>
    </ul>
</div>
<div class="search-bar"> 
    <input type="text" class="news-input" id="search-text" placeholder="e.g Sciences">
    <button class="search-button" id="search-button">Search</button>
</div>

</div> </nav>
<main> 
    <div class="cards-container container flex" id="cards-container">
        
    </div>
</main>
<template id="template-news-card">
    <div class="cards">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
        </div>
        <div class="card-content">
            <h3 id="news-title"> This is the title </h3>
            <h6 class="news-source" id="news-source"> End Gadget 03/07/24</h6>
            <p class="news-desc" id="news-desc">
                Yes this is the first news description
            </p>
        </div>
    </div>
</template>
    <script src="script.js"></script>
</body>
</html>
